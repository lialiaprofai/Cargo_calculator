<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор доставки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор доставки</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="category">Категория товара:</label>
                <select id="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Аксессуары">Аксессуары</option>
                    <option value="Автозапчасти">Автозапчасти</option>
                    <option value="Бижутерия">Бижутерия</option>
                    <option value="Бирки">Бирки</option>
                    <option value="Бытовая техника">Бытовая техника</option>
                    <option value="Галантерея (сумки, перчатки, галстуки)">Галантерея (сумки, перчатки, галстуки)</option>
                    <option value="Запчасти для оборудования">Запчасти для оборудования</option>
                    <option value="Игрушки">Игрушки</option>
                    <option value="Инструменты для маникюра">Инструменты для маникюра</option>
                    <option value="Канцелярские товары">Канцелярские товары</option>
                    <option value="Кисти для макияжа">Кисти для макияжа</option>
                    <option value="Мебель">Мебель</option>
                    <option value="Носки">Носки</option>
                    <option value="Обувь">Обувь</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Рождественские товары">Рождественские товары</option>
                    <option value="Солнцезащитные очки">Солнцезащитные очки</option>
                    <option value="Спортивные товары">Спортивные товары</option>
                    <option value="Телевизоры">Телевизоры</option>
                    <option value="Товары для питомцев (клетки, поводки, ошейники)">Товары для питомцев (клетки, поводки, ошейники)</option>
                    <option value="Упаковочные пакеты">Упаковочные пакеты</option>
                    <option value="Футляры для очков">Футляры для очков</option>
                    <option value="Электротехника (радиоприёмники, микрофоны, проекторы)">Электротехника (радиоприёмники, микрофоны, проекторы)</option>
                </select>
            </div>
            <div class="input-group" id="delivery-method-block" style="display:none">
                <label>Способ доставки:</label>
                <div class="radio-group">
                    <label for="delivery-fast">
                        <input type="radio" id="delivery-fast" name="delivery" value="特快" checked>
                        <span id="delivery-fast-text">Быстрый</span>
                    </label>
                    <label for="delivery-slow">
                        <input type="radio" id="delivery-slow" name="delivery" value="普快">
                        <span id="delivery-slow-text">Обычный</span>
                    </label>
                </div>
                <div id="delivery-time" style="margin-top:8px; color:var(--primary); font-size:15px;"></div>
            </div>
            <div class="input-group">
                <label for="weight">Вес (кг):</label>
                <input type="number" id="weight" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="volume">Объем (м³):</label>
                <input type="number" id="volume" min="0" step="0.01" required>
            </div>
            <p class="disclaimer">
                Стоимость, рассчитанная данным калькулятором, носит ориентировочный характер.<br>
                Нажимая «Рассчитать», вы соглашаетесь с тем, что окончательная цена может отличаться и будет подтверждена при оформлении заказа.
            </p>
            <button onclick="calculatePrice()">Рассчитать</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
