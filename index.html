<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор стоимости доставки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости доставки</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="category">Категория товара:</label>
                <select id="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Очки">Очки</option>
                    <option value="Мебель">Мебель</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Вес (кг):</label>
                <input type="number" id="weight" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="volume">Объем (м³):</label>
                <input type="number" id="volume" min="0" step="0.01" required>
            </div>
            <button onclick="calculatePrice()">Рассчитать</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
